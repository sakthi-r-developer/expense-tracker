<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Expense Tracker</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f9fc;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }
  .container {
    max-width: 480px;
    width: 100%;
    background: #fff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 24px;
    color: #333;
  }
  form {
    display: grid;
    gap: 12px;
    margin-bottom: 24px;
  }
  input[type="number"],
  input[type="text"],
  select {
    padding: 10px;
    font-size: 1rem;
    border: 1.5px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s ease;
  }
  input[type="number"]:focus,
  input[type="text"]:focus,
  select:focus {
    outline: none;
    border-color: #4f46e5;
  }
  button {
    background: #4f46e5;
    color: white;
    border: none;
    padding: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #4338ca;
  }
  .expense-list {
    margin-bottom: 20px;
  }
  .expense-item {
    background: #eef2ff;
    border-radius: 6px;
    padding: 12px 15px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .expense-details {
    display: flex;
    flex-direction: column;
  }
  .expense-category {
    font-weight: 600;
    color: #4f46e5;
  }
  .expense-description {
    font-size: 0.9rem;
    color: #555;
  }
  .expense-amount {
    font-weight: 700;
    color: #111827;
    margin-right: 20px;
  }
  .delete-btn {
    background: #ef4444;
    border: none;
    color: white;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.9rem;
    transition: background-color 0.3s ease;
  }
  .delete-btn:hover {
    background: #b91c1c;
  }
  .total {
    font-size: 1.3rem;
    font-weight: 700;
    text-align: right;
    color: #111827;
  }

  @media (max-width: 520px) {
    .container {
      padding: 15px 20px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Expense Tracker</h1>
  <form name="expenses" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="expenses" />
  <input type="number" name="amount" placeholder="Amount (₹)" min="0.01" step="0.01" required />
  <select name="category" required>
    <option value="" disabled selected>Select category</option>
    <option value="Food">Food</option>
    <option value="Transport">Transport</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Shopping">Shopping</option>
    <option value="Bills">Bills</option>
    <option value="Other">Other</option>
  </select>
  <input type="text" name="description" placeholder="Description (optional)" maxlength="30" />
  <button type="submit">Add Expense</button>
</form>

  <div class="expense-list" id="expense-list">
    <!-- Expenses will appear here -->
  </div>

  <div class="total" id="total-expense">Total: ₹0.00</div>
</div>

</body>
</html>
